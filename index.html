<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furman Basketball Statistics Homepage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #582C83; /* Purple accent color */
            color: white;
            padding: 1em;
        }

        img {
            max-width: 20%; /* Smaller image */
            height: auto;
            margin: .2em 0;
        }

        #logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #left-image,
        #right-image {
            max-width: 20%;
            height: auto;
        }

        nav {
            background-color: #582C83; /* Purple accent color */
            padding: .2em;
            margin-top: .2em;
            text-align: center; /* Center the links horizontally */
        }

        h2 {
            color: white; /* White font color */
            background-color: #582C83; /* Purple accent color */
            padding: 0.5em; /* Adjust padding for better appearance */
            display: block; /* Change display property to block */
            margin-bottom: 0.5em; /* Adjust margin for spacing */
            text-align: center; /* Center the h2 text horizontally */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1.25em; /* One fourth of the original padding */
            margin: 0 1em;
            border-radius: 4px;
            max-width: 25%;
            background-color: rgba(186, 85, 211, 0.5); /* Lighter Purple with 75% opacity */
            font-size: 1.2em; /* Larger font size */
            display: inline-block; /* Display links inline */
            margin-bottom: 0.5em; /* Adjust margin for spacing */
        }

        nav a:hover {
            background-color: rgba(138, 43, 226, 0.7); /* Lighter Purple on hover with 70% opacity */
        }

        section {
            padding: 2em;
        }

        section p {
            margin: 0.2em 0 0.5em; /* Adjust vertical margin for the <p> element */
        }
    </style>
</head>

<body>

    <header>
        <h1>Furman Basketball Statistics Homepage</h1>
    </header>

    <div id="logo-container">
        <img src="https://s3-us-west-2.amazonaws.com/asset.plexuss.com/college/logos/Furman_University.png"
            alt="Furman University Logo">
        <img id="left-image"
            src="https://th.bing.com/th/id/OIP.LJVdSXMmJgPLT7VGoft1HQHaFK?rs=1&pid=ImgDetMain"
            alt="Left Image">
        <img id="right-image"
            src="https://th.bing.com/th/id/OIP.fptFkb2wHqeuWc04F0py8AHaEK?w=307&h=180&c=7&r=0&o=5&dpr=2.3&pid=1.7"
            alt="Right Image">
    </div>

    <section>
        <nav>
            <h2>Links to Stats:</h2>
            <a href="https://jonnylaw23.github.io/Furman_Basketball/games">Game Stats 2023-2024</a><br>
            <a href="https://jonnylaw23.github.io/Furman_Basketball/practices">Practice Stats 2023-2024</a><br>
            <a href="https://jonnylaw23.github.io/Furman_Basketball/lastyear">Practice Stats 2022-2023</a>
        </nav>
    </section>

    <section>
        <p>Welcome to the Furman Basketball Statistics Homepage. Explore the latest game and practice statistics for
            the 2023-2024 season.</p>
    </section>

</body>

</html>
