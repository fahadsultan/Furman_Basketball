<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furman Basketball Statistics Homepage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #582C83; /* Purple accent color */
            color: white;
            padding: 1em;
        }

        img {
            max-width: 20%; /* Smaller image */
            height: auto;
            margin: 1em 0;
        }

        nav {
            background-color: #582C83; /* Purple accent color */
            padding: 1em;
            margin-top: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em 2em; /* Larger padding */
            margin: 0 1em;
            border-radius: 4px;
            background-color: #9932CC; /* Darker Purple */
            font-size: 1.2em; /* Larger font size */
            display: inline-block;
        }

        nav a:hover {
            background-color: #8A2BE2; /* Lighter Purple on hover */
        }

        section {
            padding: 2em;
        }
    </style>
</head>

<body>

    <header>

    <img src="https://s3-us-west-2.amazonaws.com/asset.plexuss.com/college/logos/Furman_University.png" alt="Furman University Logo">
