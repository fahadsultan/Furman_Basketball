<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furman Basketball Statistics Homepage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #582C83;
            color: white;
            padding: 1em;
        }

        img {
            max-width: 20%;
            height: auto;
            margin: .2em 0;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #left-image,
        #right-image {
            max-width: 25%;
            height: auto;
            margin: 0 1em;
        }

        nav {
            background-color: #582C83;
            padding: .2em;
            margin-top: .2em;
            text-align: center;
        }

        h2 {
            color: white;
            background-color: #582C83;
            padding: 0.5em;
            display: block;
            margin-bottom: 0.5em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1.25em;
            margin: 0 1em;
            border-radius: 4px;
            width: 250px;
            max-width: 25%;
            background-color: rgba(186, 85, 211, 0.5);
            font-size: 1.2em;
            display: inline-block;
            margin-bottom: 0.5em;
        }

        nav a:hover {
            background-color: rgba(138, 43, 226, 0.7);
        }

        section {
            padding: 2em;
        }

        section p {
            margin: 0.2em 0 0.5em;
        }

        /* Add a new class for styling the stats links container */
        .stats-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: -0.5em; /* Adjust negative margin to bring links closer */
        }

        .stats-links a {
            margin: 0.5em; /* Adjust margin for individual links */
        }

        /* Adjust margin for specific links */
        .stats-links a:nth-child(2),
        .stats-links a:nth-child(3) {
            margin-right: 0; /* Remove right margin for Non-Conference and Last Five */
        }

        /* Adjusted styling for smaller screens */
        @media screen and (max-width: 600px) {
            nav a {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Furman Basketball Statistics Homepage</h1>
    </header>

    <div id="logo-container">
        <img id="left-image"
            src="https://th.bing.com/th/id/OIP.LJVdSXMmJgPLT7VGoft1HQHaFK?rs=1&pid=ImgDetMain"
            alt="Left Image">
        <img src="https://s3-us-west-2.amazonaws.com/asset.plexuss.com/college/logos/Furman_University.png"
            alt="Furman University Logo">
        <img id="right-image"
            src="https://th.bing.com/th/id/OIP.fptFkb2wHqeuWc04F0py8AHaEK?w=307&h=180&c=7&r=0&o=5&dpr=2.3&pid=1.7"
            alt="Right Image">
    </div>

    <section>
        <nav>
            <h2>Links to Stats:</h2>
            <a href="https://jonnylaw23.github.io/Furman_Basketball/games">Game Stats 2023-2024</a><br>
            <div class="stats-links">
                <a href="https://jonnylaw23.github.io/Furman_Basketball/nonconference" class="non-conference">Non-Conference</a>
                <a href="https://jonnylaw23.github.io/Furman_Basketball/conference" class="conference">Conference</a>
                <a href="https://jonnylaw23.github.io/Furman_Basketball/lastfive" class="last-five">Last Five</a>
            </div>
            <a href="https://jonnylaw23.github.io/Furman_Basketball/practices">Practice Stats 2023-2024</a><br>
            <a href="https://jonnylaw23.github.io/Furman_Basketball/lastyear">Practice Stats 2022-2023</a>
        </nav>
    </section>

    <section>
        <p>Welcome to the Furman Basketball Statistics Homepage. Explore the latest game and practice statistics for
            the 2023-2024 season.</p>
    </section>

</body>

</html>
